services:
  discord-bot:
    build: .
    restart: unless-stopped
    environment:
      # Bot Configuration
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      
      # Bot Settings
      - PREFIX=${PREFIX}
      - DEFAULT_COLOR=${DEFAULT_COLOR}
      - OWNER_ID=${OWNER_ID}
      
      # Moderation Settings
      - SPAM_THRESHOLD=${SPAM_THRESHOLD}
      - SPAM_INTERVAL=${SPAM_INTERVAL}
      - DEFAULT_TIMEOUT_DURATION=${DEFAULT_TIMEOUT_DURATION}
      
      # Channel Settings
      - WELCOME_CHANNEL=${WELCOME_CHANNEL}
      - MOD_LOG_CHANNEL=${MOD_LOG_CHANNEL}
      - DEFAULT_MEMBER_ROLE=${DEFAULT_MEMBER_ROLE}
      
      # Level System Settings
      - BASE_XP=${BASE_XP}
      - XP_VARIANCE=${XP_VARIANCE}
      - XP_COOLDOWN=${XP_COOLDOWN}